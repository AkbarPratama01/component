<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="wrapper bg-body-tertiary">
        <div class="container main">
            <div class="card shadow-lg">
                <div class="card-body">
                    <div class="row m-3">
                        <div class="col-md-6 mb-3">
                            <!--image-->
                            <div class="d-flex align-items-center justify-content-center">
                                <img src="assets/images/register_page.svg" class="img-fluid" alt="">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mt-1 mb-3">
                                <label for="fullname" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullname" placeholder="Your Name" autocomplete="off">
                            </div>
                            <div class="mt-1 mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="text" class="form-control" id="phone" placeholder="Your Name" autocomplete="off">
                            </div>
                            <div class="mt-1 mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" autocomplete="off">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="password">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Konfirm Password</label>
                                <input type="password" class="form-control" id="password" placeholder="password">
                            </div>
                            <div class="mb-5">
                                <input type="submit" class="btn btn-primary" id="button-login" value="Create Akun">
                            </div>
                            <span>Already have an account? <a href="#" class="text-decoration-none">Sign In</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
